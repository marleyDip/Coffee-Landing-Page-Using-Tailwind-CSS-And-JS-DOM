<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--~~~~~~~~~~~~~~~ favicon ~~~~~~~~~~~~~~~-->
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />

    <!--~~~~~~~~~~~~~~~ Remix Icon ~~~~~~~~~~~~~~~-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
      integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--~~~~~~~~~~~~~~~ output.css ~~~~~~~~~~~~~~~-->
    <link rel="stylesheet" href="output.css" />

    <title>Coffee Website || TailwindCSS</title>
  </head>
  <body>
    <!--~~~~~~~~~~~~~~~ HEADER ~~~~~~~~~~~~~~~-->
    <header id="navbar">
      <nav>
        <!-- Mobile / Sticky Menu -->
        <div>
          <div>
            <div></div>

            <!-- Logo 1 -->
            <div>
              <img class="w-20" src="assets/images/logo.png" alt="Logo" />
            </div>
            <!-- Logo 1 -->

            <!-- logo 2, Nav List, Social Link, Bg Image -->
            <div>
              <!-- logo 2 & Close Icon -->
              <div>
                <img class="w-20" src="assets/images/logo_2.png" alt="Logo" />

                <div>
                  <i class="ri-close-large-line"></i>
                </div>
              </div>
              <!-- logo 2 & Close Icon -->

              <!-- Navbar List -->
              <ul>
                <li><a href="#home" class="nav-link">Home</a></li>

                <li><a href="#about" class="nav-link">About</a></li>

                <li><a href="#fragrance" class="nav-link">Fragrance</a></li>

                <li><a href="#quality" class="nav-link">Quality</a></li>

                <li><a href="#products" class="nav-link">Products</a></li>
              </ul>
              <!-- Navbar List -->

              <!-- Social Link -->
              <div>
                <p>Follow Us <span>-</span></p>

                <ul>
                  <li>
                    <a href="#"><i class="ri-twitter-x-line"></i></a>
                  </li>

                  <li>
                    <a href="#"><i class="ri-facebook-fill"></i></a>
                  </li>

                  <li>
                    <a href="#"><i class="ri-instagram-line"></i></a>
                  </li>

                  <li>
                    <a href="#"><i class="ri-youtube-fill"></i></a>
                  </li>
                </ul>
              </div>
              <!-- Social Link -->

              <!-- Bg Image -->
              <div>
                <img
                  class="w-72"
                  src="assets/images/coffee_leaf.png"
                  alt="Bg Leaf"
                />
              </div>
              <!-- Bg Image -->
            </div>
            <!-- logo 2, Nav List, Social Link, Bg Image -->

            <!-- Menu Icon -->
            <div>
              <i class="ri-menu-4-line"></i>
            </div>
            <!-- Menu Icon -->
          </div>
        </div>
        <!-- Mobile / Sticky Menu -->
      </nav>
    </header>
    <!--~~~~~~~~~~~~~~~ HEADER ~~~~~~~~~~~~~~~-->

    <main>
      <!--~~~~~~~~~~~~~~~ HOME ~~~~~~~~~~~~~~~-->
      <div id="home"></div>
      <!--~~~~~~~~~~~~~~~ HOME ~~~~~~~~~~~~~~~-->

      <!--~~~~~~~~~~~~~~~ ABOUT ~~~~~~~~~~~~~~~-->
      <section id="about"></section>
      <!--~~~~~~~~~~~~~~~ ABOUT ~~~~~~~~~~~~~~~-->

      <!--~~~~~~~~~~~~~~~ VARIETY ~~~~~~~~~~~~~~~-->
      <section></section>
      <!--~~~~~~~~~~~~~~~ VARIETY ~~~~~~~~~~~~~~~-->

      <!--~~~~~~~~~~~~~~~ FRAGRANCE ~~~~~~~~~~~~~~~-->
      <section id="fragrance"></section>
      <!--~~~~~~~~~~~~~~~ FRAGRANCE ~~~~~~~~~~~~~~~-->

      <!--~~~~~~~~~~~~~~~ QUALITY ~~~~~~~~~~~~~~~-->
      <section id="quality"></section>
      <!--~~~~~~~~~~~~~~~ QUALITY ~~~~~~~~~~~~~~~-->

      <!--~~~~~~~~~~~~~~~ PRODUCTS ~~~~~~~~~~~~~~~-->
      <section id="products"></section>
      <!--~~~~~~~~~~~~~~~ PRODUCTS ~~~~~~~~~~~~~~~-->
    </main>

    <!--~~~~~~~~~~~~~~~ FOOTER ~~~~~~~~~~~~~~~-->
    <footer id="contacts"></footer>
    <!--~~~~~~~~~~~~~~~ FOOTER ~~~~~~~~~~~~~~~-->

    <!--~~~~~~~~~~~~~~~ SCROLL UP ~~~~~~~~~~~~~~~-->
    <!--~~~~~~~~~~~~~~~ SCROLL UP ~~~~~~~~~~~~~~~-->

    <!--~~~~~~~~~~~~~~~ MAIN.JS ~~~~~~~~~~~~~~~-->
    <script src="main.js"></script>
  </body>
</html>
