<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--~~~~~~~~~~~~~~~ favicon ~~~~~~~~~~~~~~~-->
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />

    <!--~~~~~~~~~~~~~~~ Remix Icon ~~~~~~~~~~~~~~~-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
      integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--~~~~~~~~~~~~~~~ output.css ~~~~~~~~~~~~~~~-->
    <link rel="stylesheet" href="output.css" />

    <title>Coffee Website || TailwindCSS</title>
  </head>
  <body>
    <!--~~~~~~~~~~~~~~~ HEADER ~~~~~~~~~~~~~~~-->
    <header id="navbar" class="text-black lg:text-white">
      <nav class="max-w-[1920px]">
        <!-- Mobile / Sticky Menu -->
        <div
          id="sticky-menu"
          class="fixed w-full top-0 left-0 z-50 lg:top-[-100%] duration-500"
        >
          <div
            class="flex items-center justify-between h-24 px-5 md:px-10 lg:max-w-4xl lg:mx-auto"
          >
            <!-- empty div -->
            <div class="flex-1 lg:hidden"></div>
            <!-- empty div -->

            <!-- Logo 1 -->
            <div class="flex-1 grid place-items-center lg:place-content-start">
              <img class="w-20" src="assets/images/logo.png" alt="Logo" />
            </div>
            <!-- Logo 1 -->

            <!-- logo 2, Nav List, Social Link, Bg Image -->
            <div
              id="nav-menu"
              class="absolute top-0 right-[-100%] min-h-[70vh] px-5 w-full flex flex-col gap-5 duration-500 ease-out overflow-hidden bg-white md:px-10 lg:static lg:min-h-fit lg:bg-transparent lg:w-auto"
            >
              <!-- logo 2 & Close Icon -->
              <div class="flex items-center justify-between h-24 lg:hidden">
                <img class="w-20" src="assets/images/logo_2.png" alt="Logo" />

                <div id="closeicon" class="text-3xl cursor-pointer">
                  <i class="ri-close-large-line"></i>
                </div>
              </div>
              <!-- logo 2 & Close Icon -->

              <!-- Navbar List -->
              <ul class="flex flex-col items-start gap-5 lg:flex-row">
                <li><a href="#home" class="nav-link active">Home</a></li>

                <li><a href="#about" class="nav-link">About</a></li>

                <li><a href="#fragrance" class="nav-link">Fragrance</a></li>

                <li><a href="#quality" class="nav-link">Quality</a></li>

                <li><a href="#products" class="nav-link">Products</a></li>
              </ul>
              <!-- Navbar List -->

              <!-- Social Link -->
              <div class="flex items-center py-10 lg:hidden">
                <p class="font-bold">
                  Follow Us <span class="ml-3 mr-5">-</span>
                </p>

                <!-- Social Link List -->
                <ul class="nav-icons-mobile flex space-x-4">
                  <!-- Twitter -->
                  <li
                    class="border-2 border-black h-8 w-8 rounded-full flex items-center justify-center"
                  >
                    <a href="#">
                      <i class="ri-twitter-x-line"></i>
                    </a>
                  </li>
                  <!-- Twitter -->

                  <!-- Facebook -->
                  <li
                    class="border-2 border-black h-8 w-8 rounded-full grid place-items-center"
                  >
                    <a href="#">
                      <i class="ri-facebook-fill"></i>
                    </a>
                  </li>
                  <!-- Facebook -->

                  <!-- Instagram -->
                  <li
                    class="border-2 border-black h-8 w-8 rounded-full grid place-items-center"
                  >
                    <a href="#">
                      <i class="ri-instagram-line"></i>
                    </a>
                  </li>
                  <!-- Instagram -->

                  <!-- Youtube -->
                  <li
                    class="border-2 border-black h-8 w-8 rounded-full grid place-items-center"
                  >
                    <a href="#">
                      <i class="ri-youtube-fill"></i>
                    </a>
                  </li>
                  <!-- Youtube -->
                </ul>
                <!-- Social Link List -->
              </div>
              <!-- Social Link -->

              <!-- Bg Image -->
              <div
                class="absolute bottom-16 -right-5 -rotate-[30deg] opacity-20 pointer-events-none lg:hidden"
              >
                <img
                  class="w-72"
                  src="assets/images/coffee_leaf.png"
                  alt="Bg Leaf"
                />
              </div>
              <!-- Bg Image -->
            </div>
            <!-- logo 2, Nav List, Social Link, Bg Image -->

            <!-- Menu Icon -->
            <div
              class="text-white text-3xl cursor-pointer flex-1 text-right lg:hidden"
            >
              <i class="ri-menu-4-line" id="hamburger"></i>
            </div>
            <!-- Menu Icon -->
          </div>
        </div>
        <!-- Mobile / Sticky Menu -->

        <!-- Desktop Menu -->
        <div class="hidden lg:block py-4">
          <!-- Social Link, logo, User Icon -->
          <div class="container flex items-center justify-center">
            <!-- Social Link -->
            <div class="flex-1 flex items-center">
              <p class="font-bold">
                Follow Us <span class="ml-3 mr-5">-</span>
              </p>

              <!-- Social Link List -->
              <ul class="nav-icons flex space-x-4">
                <!-- Twitter -->
                <li
                  class="border-2 border-green-900 h-8 w-8 rounded-full flex items-center justify-center"
                >
                  <a href="#" class="text-green-700">
                    <i class="ri-twitter-x-line"></i>
                  </a>
                </li>
                <!-- Twitter -->

                <!-- Facebook -->
                <li
                  class="border-2 border-green-900 h-8 w-8 rounded-full grid place-items-center"
                >
                  <a href="#" class="text-green-700">
                    <i class="ri-facebook-fill"></i>
                  </a>
                </li>
                <!-- Facebook -->

                <!-- Instagram -->
                <li
                  class="border-2 border-green-900 h-8 w-8 rounded-full grid place-items-center"
                >
                  <a href="#" class="text-green-700">
                    <i class="ri-instagram-line"></i>
                  </a>
                </li>
                <!-- Instagram -->

                <!-- Youtube -->
                <li
                  class="border-2 border-green-900 h-8 w-8 rounded-full grid place-items-center"
                >
                  <a href="#" class="text-green-700">
                    <i class="ri-youtube-fill"></i>
                  </a>
                </li>
                <!-- Youtube -->
              </ul>
              <!-- Social Link List -->
            </div>
            <!-- Social Link -->

            <!-- Logo -->
            <div class="flex-1">
              <img
                class="w-20 mx-auto"
                src="assets/images/logo.png"
                alt="Desktop Logo"
              />
            </div>
            <!-- Logo -->

            <!-- User, Shopping, Search Icon -->
            <div class="flex-1 flex items-center justify-end">
              <!-- User, Shopping, Search Icon List -->
              <ul class="nav-icons flex space-x-8">
                <!-- User Icon -->
                <li
                  class="border-2 border-green-900 h-8 w-8 rounded-full flex items-center justify-center"
                >
                  <a href="#" class="text-green-700">
                    <i class="ri-user-fill"></i>
                  </a>
                </li>
                <!-- User Icon -->

                <!-- Shopping Bag Icon -->
                <li
                  class="border-2 border-green-900 h-8 w-8 rounded-full grid place-items-center"
                >
                  <a href="#" class="text-green-700 relative">
                    <i class="ri-shopping-bag-fill"></i>

                    <span
                      class="font-bold absolute -right-6 -top-2 h-6 w-6 rounded-full bg-white text-black text-xs grid place-items-center"
                      >0</span
                    >
                  </a>
                </li>
                <!-- Shopping Bag Icon -->

                <!-- Search Icon -->
                <li
                  class="border-2 border-green-900 h-8 w-8 rounded-full grid place-items-center"
                >
                  <a href="#" class="text-green-700">
                    <i class="ri-search-line"></i>
                  </a>
                </li>
                <!-- Search Icon -->
              </ul>
              <!-- User, Shopping, Search Icon List -->
            </div>
            <!-- User, Shopping, Search Icon -->
          </div>
          <!-- Social Link, logo, User Icon -->

          <!-- Navbar List -->
          <div class="flex items-center justify-center mt-10">
            <div class="flex items-center justify-center gap-6">
              <a href="#home" class="nav-link active">Home</a>

              <a href="#about" class="nav-link">About</a>

              <a href="#fragrance" class="nav-link">fragrance</a>

              <a href="#quality" class="nav-link">Quality</a>

              <a href="#products" class="nav-link">Products</a>
            </div>
          </div>
          <!-- Navbar List -->
        </div>
        <!-- Desktop Menu -->
      </nav>
    </header>
    <!--~~~~~~~~~~~~~~~ HEADER ~~~~~~~~~~~~~~~-->

    <main>
      <!--~~~~~~~~~~~~~~~ HOME ~~~~~~~~~~~~~~~-->
      <div id="home"></div>
      <!--~~~~~~~~~~~~~~~ HOME ~~~~~~~~~~~~~~~-->

      <!--~~~~~~~~~~~~~~~ ABOUT ~~~~~~~~~~~~~~~-->
      <section id="about"></section>
      <!--~~~~~~~~~~~~~~~ ABOUT ~~~~~~~~~~~~~~~-->

      <!--~~~~~~~~~~~~~~~ VARIETY ~~~~~~~~~~~~~~~-->
      <section></section>
      <!--~~~~~~~~~~~~~~~ VARIETY ~~~~~~~~~~~~~~~-->

      <!--~~~~~~~~~~~~~~~ FRAGRANCE ~~~~~~~~~~~~~~~-->
      <section id="fragrance"></section>
      <!--~~~~~~~~~~~~~~~ FRAGRANCE ~~~~~~~~~~~~~~~-->

      <!--~~~~~~~~~~~~~~~ QUALITY ~~~~~~~~~~~~~~~-->
      <section id="quality"></section>
      <!--~~~~~~~~~~~~~~~ QUALITY ~~~~~~~~~~~~~~~-->

      <!--~~~~~~~~~~~~~~~ PRODUCTS ~~~~~~~~~~~~~~~-->
      <section id="products"></section>
      <!--~~~~~~~~~~~~~~~ PRODUCTS ~~~~~~~~~~~~~~~-->
    </main>

    <!--~~~~~~~~~~~~~~~ FOOTER ~~~~~~~~~~~~~~~-->
    <footer id="contacts"></footer>
    <!--~~~~~~~~~~~~~~~ FOOTER ~~~~~~~~~~~~~~~-->

    <!--~~~~~~~~~~~~~~~ SCROLL UP ~~~~~~~~~~~~~~~-->
    <!--~~~~~~~~~~~~~~~ SCROLL UP ~~~~~~~~~~~~~~~-->

    <!--~~~~~~~~~~~~~~~ MAIN.JS ~~~~~~~~~~~~~~~-->
    <script src="main.js"></script>
  </body>
</html>
